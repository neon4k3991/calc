<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Artem's Calculator</title>
</head>
<body>
    <input id="input"><br><br>
    <p id="enter_string"> </p>
    <button id="a0" class="digit">0</button>
    <button id="clear_but" class="clear">clear</button><br>
    <button id="a1" class="digit">1</button>
    <button id="a2" class="digit">2</button>
    <button id="a3" class="digit">3</button><br>
    <button id="a4" class="digit">4</button>
    <button id="a5" class="digit">5</button>
    <button id="a6" class="digit">6</button><br>
    <button id="a7" class="digit">7</button>
    <button id="a8" class="digit">8</button>
    <button id="a9" class="digit">9</button><br>

    <button id="sign_plus" class="digit_sign">+</button>
    <button id="sign_minus" class="digit_sign">-</button>
    <button id="eq">=</button>
    <script src="script.js"></script>
 
</body>
</html>
